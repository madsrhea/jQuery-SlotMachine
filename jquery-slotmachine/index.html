<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="mads rhea">
    <link href="style.css" rel="stylesheet"></link>
    <title>PS1 Art Auction :: RANDOM GENERATOR</title>
</head>
<body class="flexbox-container" style="display:flex;">
        <!-- left side of the website / top part of the mobile site -->
        <div class="left" style="flex:1;">
            <div class="event-name" style="display:block;">
                <img src="images/event.svg" alt="Random Generator" id="name">
                <img src="images/event2.svg" alt="Public Space One art auction" id="event">
                <img src="images/event3.svg" alt="Mar 3-12" id="date">
            </div>
            <div id="artist-names">
                <p id="random-artist"></p>
            </div>
        </div>

        <!-- right side of the website / bottom part of the mobile site -->
        <div class="right" style="flex:1;">
            <div id="palette">
                <div class="colors" id="color0" style="margin-left: 2%;"></div>
                <div class="colors" id="color1"></div>
                <div class="colors" id="color2"></div>
                <div class="colors" id="color3"></div>
                <div class="colors" id="color4"></div>
                <div class="colors" id="color5"></div>
                <div class="colors" id="color6"></div>
                <div class="colors" id="color7"></div>
                <div class="colors" id="color8"></div>
            </div>
                <!-- This holds the tiles and button-->
                <div id="grid-line">
                    <div class="cell" id="sq0"></div>
                    <div class="cell" id="sq1"></div>
                    <div class="cell" id="sq2"></div>
                    <div class="cell" id="sq3"></div>
                    <div class="cell" id="sq4"></div>
                    <div class="cell" id="sq5"></div>
                    <div class="cell" id="sq6"></div>
                    <div class="cell" id="sq7"></div>
                    <div class="cell" id="sq8"></div>
                </div>
                <button id="randomizer" style="font-size:xx-large;">randomize<p style="font-size:small">changes the palette for now</p><br><p style="font-size:small; color:white;">i know it needs to be centered</p></button>
            </div>
        </div>
    <script src="script.js"></script>
    <script src="/dist/slotmachine.js"></script>
    <script src="color.js"></script>
</body>
